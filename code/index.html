<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link  href="./style.css" rel="stylesheet"  type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <title>Best Pizzabot Ever</title>
  </head>
  <body>
    <header>
      <h1>&#127829; <a href="index.html">Pizza Bot</a> &#127829;</h1>
    </header>
    
    <div class="pizza-bot">
      <div class="inputName" id="inputName"> <!-- Message 1, div inputName-->
        <h2> &#129302; Hey! What's your name?</h2>
        
        <form>
          <input type="text" id="name" placeholder="Enter your name here...">
        </form>
        
        <button onclick="showName()" id="showName">Say my name, say my name</button>
      </div> <!-- End of div inputName-->
      
      <div class="inputPizza" id="inputPizza"> <!--Message 2, div inputPizza-->
        
        <h3 id="messageGreeting"> </h3>

        <div class="center-text">
          <p id="messageName"> </p>
        </div>
        
        <h2>Which pizza do you want? &#127829;</h2>
        
        <form>
          <div class="form-group">
            <select id="pizzaType" name="pizzaType">
              <option value="Choice">Choose pizza</option>
              <option value="Hawaii">Hawaii</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Kebab">Kebabpizza</option>
              <option value="Mozzarella">Mozarella Pizza</option>
            </select> 
          </div>
        </form>
        
        <button onclick="choosePizza()" id="choosePizza">Choose pizza</button>
      </div> <!--End of div inputPizza-->
      
      <div class="selectNumber" id="selectNumber">
        <p id="messagePizza"></p>
        
        <h2>How many <p class="choosenPizza" id="choosenPizza"></p> pizzas do you want to order?</h2>
        
        <form>
          <div class="form-group-hawaii" id="form-group-hawaii">
            <label for="hawaii">Hawaii Pizza</label>
            <select id="hawaii" name="hawaii">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          
          <div class="form-group-pepperoni" id="form-group-pepperoni">
            <label for="pepperoni">Pepperoni Pizza</label>
            <select id="pepperoni" name="pepperoni">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          
          <div class="form-group-vegetarian" id="form-group-vegetarian">
            <label for="vegetarian">Vegetarian Pizza</label>
            <select id="vegetarian" name="vegetarian">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select> 
          </div>
          
          <div class="form-group-kebab" id="form-group-kebab">
            <label for="kebab">Kebabpizza</label>
            <select id="kebab" name="kebab">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

        <div class="form-group-mozzarella" id="form-group-mozzarella">
          <label for="mozzarella">Mozzarella Pizza</label>
          <select id="mozzarella" name="mozzarella">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select> 
        </div>
      </form>
      <button onclick="calculateOrder()" class="orderButton" id="orderButton">Give me my pizza!</button>
    </div> <!--- End of  selectNumber-->
    
    <p id="endMessage"> </p>
    
    <div id="image" class="image"> </div>

    <p id="creators"> </p>

    </div> <!-- End of pizza bot-->
    <script src="./pizzabot.js"></script>
  </body>
</html>
