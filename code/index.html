<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <header>
      <h1>This is your Pizza Bot</h1>
    </header>

    <div id="pizza-bot">
      <h2>Order your pizza:</h2>
      
      <form>
        <div class="form-group">
          <label for="hawaii">Hawaii</label>
          <select id="hawaii" name="hawaii">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select> 
        </div>

        <div class="form-group">
          <label for="pepperoni">Pepperoni</label>
          <select id="pepperoni" name="pepperoni">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select> 
        </div>

        <div class="form-group">
          <label for="vegetarian">Vegetarian</label>
          <select id="vegetarian" name="vegetarian">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select> 
        </div>
      </form>
      

      <p id="message">
        Message goes here. 
      </p>

    </div>

    <script src="./pizzabot.js"></script>

    <footer>
      <p>
        
      </p>
    </footer>
  </body>
</html>
