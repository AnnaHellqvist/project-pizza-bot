<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link  href="./style.css" rel="stylesheet"  type="text/css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <header>
      <h1>This is your Pizza Bot</h1>
    </header>

    <div class="pizza-bot">
      <h2>Hey &#128075; what's your name?</h2>
      <form>
        <input type="text" id="name" placeholder="Enter your name here">
      </form>

      <button id="showName">Say my name, say my name</button>

      <p id="messageName"></p>

      
      <h2>Which pizza do you want? &#127829;</h2>

      <form>
        <div class="form-group">
          <select id="pizzaType" name="pizzaType">
            <option value="Hawaii">Hawaii</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Vegetarian">Vegetarian</option>
          </select> 
        </div>
      </form>

      <button id="choosePizza">Choose pizza</button>
      <p id="messagePizza"></p>


      <h2>3. How many <p style="display:inline">pizzas</p> do yo want?</h2>
      
      
      <form>
        <div class="form-group">
          <label for="hawaii">Hawaii</label>
          <select id="hawaii" name="hawaii">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select> 
        </div>

        <div class="form-group">
          <label for="pepperoni">Pepperoni</label>
          <select id="pepperoni" name="pepperoni">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select> 
        </div>

        <div class="form-group">
          <label for="vegetarian">Vegetarian</label>
          <select id="vegetarian" name="vegetarian">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select> 
        </div>

        <input type="submit" class="button" id="button">
      </form>

    
      

      <p id="message">
        Message goes here. 
      </p>

    </div>

    <script src="./pizzabot.js"></script>

    <footer>
      <p>
        
      </p>
    </footer>
  </body>
</html>
